<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Simple Video HTML 5 Player 2</title>

<script type="text/javascript" src="player.js"></script>
<link rel="stylesheet" href="styles.css" />
</head>

<body>
	<div id="wrapper">
    	<h1>Simple Video Player</h1>
        
        <div id="player">
        	<div class="videoLeft">
                <video src="" id="video" onclick="togglePlayPause()" width="320" height="180">
                </video>
                
                <progress id="progress" min="0" max="100" value="0">0% played</progress>
                
                <div class="videoControls">
                    <!-- video player controls live here -->
                    
                    <button id="playPauseBtn" class="play" title="play" onclick="togglePlayPause()">Play</button> 
                    
                    <button id="rewind-btn" class="rewind" title="rewind" onclick="rwAndFf('rw', 0.5)">
                    <<
                    </button>
                    
                    <button id="ff-btn" class="fastforward" title="fastforward" onclick="rwAndFf('ff', 0.5)">
                    >>
                    </button>  
                    
                    <button id="stopBtn" class="stop" title="stop" onclick="stopVideo()">Stop</button> 
                    <button id="muteBtn" class="mute" title="mute" onclick="toggleMute()">Mute</button>
                    <button id="full-screen" class="full-screen" title="full-screen" onclick="fullScreen()">[ ]</button><br />
                    Volume <input id="changeVolume" type="range" onchange="changeVolume()" step="0.05" min="0" max="1" value="1">
                </div><!-- end videoControls -->
                
            </div><!-- end videoLeft -->
                
            <div class="videoRight">
                <div id="playlist">
                  <h2>Playlist</h2>
                  <a onclick="loadVideo('Big_Buck_Bunny.mp4')">
                  <img src="images/Big_Buck_Bunny.jpg" />
                  </a>
                  <a onclick="loadVideo('Predator.mp4')">
                  <img src="images/Predator.jpg" />
                  </a>
                  <a onclick="loadVideo('Silence_of_the_Lambs.mp4')">
                  <img src="images/Silence_of_the_Lambs.jpg" />
                  </a>
               </div><!-- end playlist -->
            </div><!-- end videoRight -->  
            
        </div><!-- end player div -->
    </div><!-- end wrapper div -->
</body>
</html>
