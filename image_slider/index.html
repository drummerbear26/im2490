<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts. googleapis.com/css?family=Roboto:400,700,300" rel="stylesheet">
    
    <title>Image Slider</title>
    
    <script src="style.js"></script>
    <script src="https://use.fontawesome.com/64e24a0be3.js"></script>

</head>

<body>
	<div class="wrapper">
    	<h2>Really Simple Image Slider</h2>
        
        <div class="slider">
        	<img src="https://images.unsplash.com/photo-1457327289196-f38b88d97147?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&s=b7601520b57bc7c31355177dd43f19bb" alt="Hurricane from Space" />	
            <img src="https://images.unsplash.com/photo-1467810160588-c86c0deb5d16?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&s=19472b3ae88cf38cdfdd68dc067783af" alt="Space one" />
            <img src="https://images.unsplash.com/photo-1464802686167-b939a6910659?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&s=cf879cde6f0bd0a063a66bffa19a2a18" alt="Space two" />
            <img src="https://images.unsplash.com/photo-1445953993297-28dff00088f3?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&s=c877f8ba22b3d24181256f4e333a0a95" alt="Space three" />
            
            <button class="prev"><i class="fa fa-arrow-circle-left" aria-hidden="true"></i></button>
            <button class="next"><i class="fa fa-arrow-circle-right" aria-hidden="true"></i></button>
        </div><!-- end slider div -->
        
        <div class="title"></div><!-- end title div -->
            
    </div><!-- end wrapper div -->
    
</body>
</html>
